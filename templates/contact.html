{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}



{% block body %}
<div class="container-fluid px-0"> 
    <img src="https://source.unsplash.com/1200x400/?telephone" class="d-block w-100" alt="...">

<h3 class="text-center">Contact Us</h3>
</div>
<div class="container">
<form method="post" action="/contact">
    {% csrf_token %}


    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
        
    </div>


    <div class="mb-3">
      <label for="email" >Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email" >
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>


    <div class="form-group" >
        <label for="desc"> Tell me your issues</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>

    

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button> 
    </div>
    
    
  </form>
</div>
{% endblock body %}
