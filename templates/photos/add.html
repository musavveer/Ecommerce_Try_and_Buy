{% extends '../base.html' %}

{% block title %}
Contact
{% endblock title %}



{% block body %}
<div class="container-fluid px-0"> 
    <img src="https://source.unsplash.com/1200x400/?human" class="d-block w-100" alt="...">

<h3 class="text-center">Upload Images</h3>
</div>
<div class="container">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}

    
    <div class="col-md-4">
            <a href='../profile' class = "btn btn-dark my-3" > Go Back</a>
    </div>

    <div class= "form-group">
        <label>Upload Image</label>
        <input  name='images' type='file' multiple class="form-control-file">
    </div>

    

    <div class="form-group my-4">
        <button type="submit" class="btn btn-primary">Submit</button> 
    </div>
    
    
  </form>
</div>
{% endblock body %}
